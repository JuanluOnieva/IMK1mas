# about
about:
  enable: true
  title: "¿Quiénes somos?"
  content: 
    Somos un equipo comprometido con la ciencia y la innovación, dedicado a descubrir nuevas soluciones en la lucha contra el cáncer. 
    Nuestro equipo está compuesto por profesionales altamente cualificados, entre ellos oncólogos, técnicos de laboratorio y científicos especializados en bioinformática y genómica. 
    Estamos ubicados en la UGCI de Oncología Médica de los Hospitales Universitarios Regional y Virgen de la Victoria.

  content2: 
    Estudiante del Programa de Doctorado en Biomedicina, Investigación Traslacional y Nuevas Tecnologías en Salud por la Universidad de Málaga. Su tesis doctoral en bioinformática pretende utilizar la integración de datos omicos procedentes de distintos niveles moleculares para avanzar en el campo de la inmunoterapia y ofrecer nuevas esperanzas para tratamientos más efectivos.
    <br/><br/>
    Involucrado de forma activa en <b>IMMUNOMARK UNO MÁS</b>, participará con RealBuzz en la Media Maratón de Copenhagen 2024 para promocionar esta causa benéfica. 


