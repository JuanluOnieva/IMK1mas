  subtitle: "Un paciente, una secuencia, una solución"
  description: "IMMUNOMARK es un proyecto dedicado a avanzar en la investigación del cáncer a través de nuevas tecnologías y la inmunoterapia.
  Cada euro que dones se destinará íntegramente a apoyar esta investigación. <br/><br/>
  Desde 2019, hemos incluido más de 400 pacientes en nuestro estudio. Nuestra meta es incrementar este número UNO MÁS con cada donación. Con ello podremos analizar la información molecular y descifrar las claves del uso de la inmunoterapia en la lucha contra el cáncer.
  Colaborar en esta causa acerca la investigación a la práctica clínica y apoya el uso de la medicina de precisión.
  Y sobre todo, fomenta esperanza real para los pacientes y sus familias."
