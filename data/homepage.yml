# education
education:
  enable: true
  title: "IMMUNOMARK"
  description: "El proyecto IMMUNOMARK se centra en la integración de análisis moleculares para identificar biomarcadores predictivos de la respuesta a la inmunoterapia contra cáncer de pulmón y melanoma metastásico, utilizando tanto biopsias sólidas como líquidas. 
  Abarca análisis a nivel genómico (mutaciones en el DNA), transcriptómico (expresión de genes) y epigenómico (regulación de la expresión genética).
  <br/><br/>
  Hasta la fecha, el proyecto ha contribuido significativamente al campo de la inmunoterapia de precisión, desarrollando nuevas herramientas y metodologías para predecir la eficacia del tratamiento. Aquí presentamos algunas publicaciones en revistas internacionales.
  Con esta recaudación pretendemos seguir incluyendo pacientes en nuestro estudio y ampliar la mira incluyendo pacientes con otros tipos de cáncer.
  "

  items:
    - title: "High IGKC-Expressing Intratumoral Plasma Cells Predict Response to Immune Checkpoint Blockade"
      company: "Onieva, Juan Luis et al<br/><br/>"
      duration: "<a href='https://www.mdpi.com/1422-0067/23/16/9124' style='text-decoration; color=#333'>International journal of molecular sciences</a>"

    - title: "Fluorometric Quantification of Total Cell-Free DNA as a Prognostic Biomarker in Non-Small-Cell Lung Cancer Patients Treated with Immune Checkpoint Blockade"
      company: "Oliver, Javier et al<br/><br/>"
      duration: "<a href='https://www.mdpi.com/2072-6694/15/13/3357' style='text-decoration; color=#333'>Cancers</a>"

    - title: "Novel Blood Biomarkers for Response Prediction and Monitoring of Stereotactic Ablative Radiotherapy and Immunotherapy in Metastatic Oligoprogressive Lung Cancer"
      company: "Zafra, Juan et al<br/><br/>"
      duration: "<a href='https://www.mdpi.com/1422-0067/25/8/4533' style='text-decoration; color=#333'>International journal of molecular sciences</a>"


